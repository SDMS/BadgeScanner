<html>
<head>
  <script type='text/javascript' src="https://www.google.com/jsapi"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
function getStudent(){

  var id = $("#sid").val();
  console.log(id);

  if(typeof id == 'string') {
    if(id.charAt(0) == 'P') id = id.substring(1);
  }

  var opts = {sendMethod: 'auto'};
  var query = new google.visualization.Query('https://docs.google.com/a/wethersfield.me/spreadsheets/d/1NcGy2e_nzsDuX-BkHcw0UlzSTdIkbnn0ONIN6stE9Ag/edit', opts);
  query.setQuery('select * where A =' + id);
  query.send(handleQueryResponse);
  console.log('sent');
}

function handleQueryResponse(response){
  if(response.isError()){
    console.log('Error: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }
  var data = response.getDataTable();
  if(data.getNumberOfRows() > 1) {
    alert("Please ask a teacher for help.");
    $("#sid").val('');
    return;
  }else if(data.getNumberOfRows() < 1){
    alert("Did you type your ID in correctly?");
    $("#sid").val('');
    return;
  }

  var student = {
      sid: data.getValue(0,0),
      firstName: data.getValue(0,1),
      lastName: data.getValue(0,2),
      grade: data.getValue(0,3),
      team: data.getValue(0,4)
  }

  $("#sid").val("");

  alert(student);
}

function postToGoogle() {
  var form = document.createElement("form");

  form.action = "https://docs.google.com/a/wethersfield.me/forms/d/1jKSxKrEwKGYr5XmJ6RFmn6WgZNCHxtoqHSP2FPMGBVw/formResponse";
  form.method = "POST";
  form.id="ss-form";
  form.target = "my_iframe";
  var timeIn = new Date();
  var sid = 123456;
  var firstName = "Test";
  var lastName = "Student";
  var grade = 8;
  var team = "Magenta";

  form.innerHTML = [
    "<input id='entry_1826631571' name = 'entry.1826631571' value = '" + timeIn + "'/>",
    "<input id='entry_846193839' name = 'entry.846193839' value = '" + sid + "'/>",
    "<input id='entry_1810641923' name = 'entry.1810641923' value = '" + firstName + "'/>",
    "<input id='entry_2112623826' name = 'entry.2112623826' value = '" + lastName + "'/>",
    "<input id='entry_421600000' name = 'entry.421600000' value = '" + grade + "'/>",
    "<input id='entry_1105692196' name = 'entry.1105692196' value = '" + team + "'/>"
  ].join("");

  form.submit();
  console.log('asdf');
  alert(form.innerHTML);
}
</script>
</head>
<body>

<iframe name="my_iframe" src=""></iframe>

<input id='sid' pattern="[0-9]*" type='text' autofocus onBlur='this.focus()'>
<button onclick="askGoogle()">Ask Google</button>
<button onclick="postToGoogle()">Post To Google</button>
</body>
</html>
