function postToGoogle() {
  var timeIn = new Date();
  var sid = 123456;
  var firstName = "Test";
  var lastName = "Student";
  var grade = 8;
  var team = "Magenta";
  
  $.ajax({
    url: "https://docs.google.com/a/forms/d/1jKSxKrEwKGYr5XmJ6RFmn6WgZNCHxtoqHSP2FPMGBVw/formResponse",
    beforeSend: function (xhr) {
          xhr.setRequestHeader('Access-Control-Allow-Origin', 'chrome-extension://EXTENSION_ID');
          xhr.setRequestHeader('Access-Control-Allow-Methods', 'GET, POST, PUT');
        },
    data: {
      'entry.1826631571': timeIn,
      'entry.846193839': sid,
      'entry.1810641923': firstName,
      'entry.2112623826': lastName,
      'entry.421600000': grade,
      'entry.1105692196': team },
      type: "POST",
      dataType: "xml",
      statusCode: {
        0: function() {
          //Success message
          alert("success! 0");
          return;
        },
        200: function() {
          //Success Message
          alert("success! 200");
          return;
        }
      }
  });
}

postToGoogle();
</script>
